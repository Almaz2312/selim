exclude: .*migrations\/.*
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
        exclude: .db_selim
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.991"
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: "[a-zA-Z]*/(migrations)/(.)*|.db_selim"
        additional_dependencies:
          - "django-stubs"
          - "djangorestframework-stubs"
          - "django-stubs-ext"
          - "djangorestframework"
          - "drf-yasg"
          - "psycopg2-binary"
          - "django-environ"
          - "django-cors-headers"
          - "django-filter"
          - "celery"
